<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>PDF 파일명 갤러리</title>
  <style>
    body { font-family: Arial, sans-serif; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>갤러리 파일 목록</h1>
  <ul id="fileList"></ul>

  <script>
    // 실제 PDF 파일명 배열
    const files = ["0220.pdf", "0223.pdf","0224.pdf"];

    const fileList = document.getElementById("fileList");

    // 배열을 돌려서 자동으로 목록 생성
    files.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file; // 파일명 표시
      li.addEventListener("click", () => {
        // 다운로드용 링크 생성
        const link = document.createElement("a");
        link.href = "pdfs/" + file; // pdfs 폴더에서 불러오기
        link.download = file;       // 다운로드 파일명 지정
        document.body.appendChild(link);
        link.click();               // 자동 클릭 → 다운로드 시작
        document.body.removeChild(link);
      });
      fileList.appendChild(li);
    });
  </script>
</body>
</html>
