<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JPG 파일명 갤러리</title>
  <style>
    body { font-family: Arial, sans-serif; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 5px 0; cursor: pointer; color: blue; text-decoration: underline; }
    img { max-width: 500px; margin-top: 20px; display: none; }
  </style>
</head>
<body>
  <h1>갤러리 파일 목록</h1>
  <ul id="fileList"></ul>

  <!-- 선택한 이미지를 표시할 영역 -->
  <img id="preview" alt="선택한 이미지">

  <script>
    // 실제 JPG 파일명 배열
    const files = ["holiday.jpg", "0220.jpg", "random1.jpg", "random2.jpg"];

    const fileList = document.getElementById("fileList");
    const preview = document.getElementById("preview");

    // 배열을 돌려서 자동으로 목록 생성
    files.forEach(file => {
      const li = document.createElement("li");
      li.textContent = file; // 파일명 표시
      li.addEventListener("click", () => {
        preview.src = "images/" + file; // images 폴더에서 불러오기
        preview.style.display = "block"; // 현재 창에서 이미지 표시
      });
      fileList.appendChild(li);
    });
  </script>
</body>
</html>
